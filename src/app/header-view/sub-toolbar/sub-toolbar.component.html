<div class="sub-toolbar" style="display: none">
  <!--connect-->
  <div class="icon-group">
    <!-- <mat-spinner disable> -->

    <button (click)="ConnectionMethod()">
      <i class="material-icons" matTooltip="Check hardware Connection"
        >settings_input_component</i
      >
    </button>
    <!-- </mat-spinner> -->
  </div>

  <!--Volatge-->
  <header>
    <div class="header-section">
      <div class="voltage-flash-container">
        <!-- Voltage Setup Combo Box -->
        <!-- <mat-form-field class="custom-form-field" appearance="outline"  > -->
        <div class="custom-form-field">
          <mat-label>Voltage Setup</mat-label>
          <mat-select>
            <mat-option value="Variable">Variable</mat-option>
            <mat-option value="Fixed">Fixed</mat-option>
          </mat-select>
        </div>
        <!-- </mat-form-field> -->

        <!-- Flash Button -->
        <div class="icon-group" id="flash_on">
          <i class="material-icons" matTooltip="Change the voltage">flash_on</i>
        </div>
      </div>

      <!--mode selction-->

      <!-- <div class="mode-selection">
        <label for="mode-selection" class="mode-label">Mode Selection</label>
        <select id="mode-selection" class="setup-select">
          <option>EX_PD</option>
          <option>Other</option>
        </select>
      </div> -->

      <!-- <mat-form-field class="custom-form-field reduced-height" appearance="outline" > -->
      <div class="custom-form-field">
        <mat-label>Mode Selection</mat-label>
        <mat-select>
          <mat-option value="EX_PD">EX_PD</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </div>
      <!-- </mat-form-field> -->

      <div class="icon-group">
        <button (click)="RunStopMethod()">
          <i
            class="fa-solid fa-circle-play"
            matTooltip="Start/Stop Capture"
          ></i>
        </button>
        <button class="open-dialog-btn" (click)="openFileDialog()">
          <i class="fas fa-folder-open">B</i>
        </button>

        <input
          type="file"
          id="fileInput"
          (change)="handleFileInput($event)"
          style="display: none"
          webkitdirectory
          directory
          multiple
        />

        <i
          class="fa-solid fa-folder-open"
          (click)="openDirectoryDialog()"
          matTooltip="Load Tracefile"
          >E</i
        >

        <i class="material-icons" matTooltip="I3C Network">desktop_windows</i>

        <i
          class="fa-solid fa-gear"
          matTooltip="Device Setup"
          routerLink="BusConfig"
        ></i>
      </div>

      <!--UI SCRIPt-->
      <div class="user-profile" matTooltip="Master/Slave UI window">
        <span class="profile-icon">UI</span>
      </div>
      <div class="buttons">
        <button class="button master-slave" routerLink="Master-UI">
          Master
        </button>
        <button class="button master-slave" routerLink="Slave-UI">Slave</button>
        <div class="user-profile">
          <i class="fa-solid fa-code"></i>
        </div>
        <button class="button master-slave" routerLink="Master-Script">
          Master
        </button>
        <button class="button master-slave" routerLink="Slave-Script">
          Slave
        </button>
      </div>
    </div>
  </header>
</div>
